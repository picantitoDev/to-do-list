<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body class="flex h-svh w-svw justify-center items-center bg-[#FFFF] p-40">
    <div class="container w-[80rem] flex justify-center items-center shadow-[0px_4px_20px_rgba(0,0,0,0.3)] rounded-lg">
        <div class="w-[80rem] grid sm:grid-cols-12 bg-white rounded-lg">
            <!-- Header -->
            <div class="bg-[#59add4] h-[4rem] col-span-12 text-white font-bold flex items-center pl-4 text-4xl rounded-t-lg"
                id="header">ToDo List</div>
        
            <!-- Buttons Container -->
            <div class="col-span-12 flex justify-betweenitems-center mt-2 px-2 space-x-4">
                <button id="create-project-btn" 
                    class="bg-[#78C0E1]  text-white w-[25%] rounded-lg py-2 px-4 font-medium hover:bg-[#61A9C8] transition duration-200">
                    Create Project
                </button>
                <button id="create-task-btn" 
                    class="bg-[#78C0E1] text-white w-[75%] rounded-lg py-2 px-4 font-medium hover:bg-[#61A9C8] transition duration-200">
                    Create Task
                </button>
            </div>
        
            <!-- Sidebar -->
            <div class="bg-[#F8FAFC] scrollbar-custom h-[36rem] col-span-3 overflow-y-auto mt-4 space-y-2 rounded-bl-lg p-4 shadow-inner" id="sidebar">
            </div>
            
            <!-- Content -->
            <div class="bg-[#ffffff] scrollbar-custom col-span-9 h-[36rem] overflow-y-auto flex flex-col gap-3 p-4 mt-4 rounded-br-lg shadow-inner"
                id="content">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden flex fixed inset-0 bg-gray-900 bg-opacity-50 justify-center items-center z-50">
        <div class="bg-white rounded-lg p-6 w-96 relative">
            <button id="close-modal" class="absolute top-2 right-2 text-gray-500 hover:text-black">&times;</button>
            <h2 class="text-xl font-bold mb-4">Create a New Task</h2>
            <form id="task-form" class="space-y-4">
                <input type="text" id="title" class="border border-gray-300 rounded w-full p-2" placeholder="Task Title"
                    required />
                <textarea id="description" class="border border-gray-300 rounded w-full p-2"
                    placeholder="Task Description" required></textarea>
                <input type="date" id="dueDate" class="border border-gray-300 rounded w-full p-2" required />
                <select id="priority" class="border border-gray-300 rounded w-full p-2" required>
                    <option value="" disabled selected>Select Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <button type="sumbit" class="bg-[#59add4] text-white px-4 py-2 rounded hover:bg-[#61A9C8] w-full">
                    Add Task
                </button>
            </form>
        </div>
    </div>


    <!--Edit Modal-->
    <div id="edit-modal" class="hidden flex fixed inset-0 bg-gray-900 bg-opacity-50 justify-center items-center z-50">
        <div class="bg-white rounded-lg p-6 w-96 relative">
            <button id="close-edit-modal" class="absolute top-2 right-2 text-gray-500 hover:text-black">&times;</button>
            <h2 class="text-xl font-bold mb-4">Edit Task</h2>
            <form id="edit-task-form" class="space-y-4">
                <input type="text" id="edit-title" class="border border-gray-300 rounded w-full p-2" placeholder="Task Title"
                    required />
                <textarea id="edit-description" class="border border-gray-300 rounded w-full p-2"
                    placeholder="Task Description" required></textarea>
                <input type="date" id="edit-dueDate" class="border border-gray-300 rounded w-full p-2" required />
                <select id="edit-priority" class="border border-gray-300 rounded w-full p-2" required>
                    <option value="" disabled selected>Select Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <button type="submit" class="bg-[#59add4] text-white px-4 py-2 rounded hover:bg-[#61A9C8] w-full">
                    Save Task
                </button>
            </form>
        </div>
    </div>
    <div id="description-modal" class="hidden flex fixed inset-0 bg-gray-900 bg-opacity-50 justify-center items-center z-50">
        <div class="bg-white rounded-lg p-6 w-96 relative">
            <button id="close-view-modal" class="absolute top-2 right-2 text-gray-500 hover:text-black">&times;</button>
            <h2 class="text-xl font-bold mb-4">Task Description</h2>
            <p id="view-description" class="text-gray-700">
                <p id="set-description"></p>
            </p>
        </div>
    </div>

    <div id="create-project-modal" class="hidden flex fixed inset-0 bg-gray-900 bg-opacity-50 justify-center items-center z-50">
        <div class="bg-white rounded-lg p-6 w-96 relative">
            <button id="close-create-project-modal" class="absolute top-2 right-2 text-gray-500 hover:text-black">&times;</button>
            <h2 class="text-xl font-bold mb-4">Create New Project</h2>
            <form id="create-project-form" class="space-y-4">
                <input type="text" id="project-name" class="border border-gray-300 rounded w-full p-2" placeholder="Project Name" required />
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full">
                    Save Project
                </button>
            </form>
        </div>
    </div>
    
</body>
</html>
